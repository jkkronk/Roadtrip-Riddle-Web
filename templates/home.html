<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            font-size: 1em; /* Set font size */
        }
        .button-style {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            display: inline-block; /* To ensure link behaves like a button */
            text-decoration: none; /* Remove underline from link */
            margin: 10px 0; /* Consistent margin */
        }
        .button-style:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
     <div class="container">
        <h1>Roadtrip Riddle Run!</h1>
        <form action="/" method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <!-- Display warning message if user has already played today -->
            {% if message %}
                <div style="color: red; margin-top: 15px;">{{ message }}</div>
            {% endif %}
            <button type="submit" class="button-style">Start</button>
        </form>
        <a href="/high_scores" class="button-style">Highscore</a>
    </div>
</body>
</html>

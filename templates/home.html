<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .headline {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            font-size: 1em; /* Set font size */
        }
        .button-style {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            display: inline-block; /* To ensure link behaves like a button */
            text-decoration: none; /* Remove underline from link */
            margin: 10px 0; /* Consistent margin */
        }
        .button-style:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 5px;
        }
        .logo {
            max-width: 200px; /* or any size you prefer */
            height: auto; /* maintain aspect ratio */
            display: block; /* makes the image a block element */
            margin: 0 auto; /* center the logo in the container */
            border: 2px solid #007bff; /* adds a blue border around the logo */
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
     <div class="container">
        <div class="logo-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        </div>
        <p class="headline">Guess the destination of today!</p>
        <a href="/video" class="button-style">
            <i class="fas fa-play"></i> <!-- Play icon -->
        </a>
        <a href="/high_scores" class="button-style">
            <i class="fas fa-trophy"></i> <!-- Trophy icon -->
        </a>
        <a href="/info" class="button-style">
            <i class="fas fa-info-circle"></i> <!-- Info icon -->
        </a>
    </div>
</body>
</html>
